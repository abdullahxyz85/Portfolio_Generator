<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .preview-section {
        border-left: 1px solid #ccc;
        padding-left: 20px;
      }
      .live-preview {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Portfolio Generator</h1>
      <div class="row">
        <!-- Form Section -->
        <div class="col-md-6">
          <form id="portfolio-form" action="/generate" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
                oninput="updatePreview()"
              />
            </div>
            <div class="mb-3">
              <label for="skills" class="form-label">Skills:</label>
              <input
                type="text"
                class="form-control"
                id="skills"
                name="skills"
                required
                oninput="updatePreview()"
              />
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label">Experience:</label>
              <textarea
                class="form-control"
                id="experience"
                name="experience"
                required
                oninput="updatePreview()"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="projects" class="form-label">Projects:</label>
              <textarea
                class="form-control"
                id="projects"
                name="projects"
                required
                oninput="updatePreview()"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Generate Portfolio
            </button>
          </form>
        </div>

        <!-- Live Preview Section -->
        <div class="col-md-6 preview-section">
          <h2>Live Preview</h2>
          <div id="live-preview" class="live-preview">
            <h1 id="preview-name">Your Name</h1>
            <h2>Skills: <span id="preview-skills">Your Skills</span></h2>
            <p id="preview-experience">Your Experience</p>
            <h3>Projects:</h3>
            <p id="preview-projects">Your Projects</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Function to update the live preview
      function updatePreview() {
        document.getElementById("preview-name").innerText =
          document.getElementById("name").value || "Your Name";
        document.getElementById("preview-skills").innerText =
          document.getElementById("skills").value || "Your Skills";
        document.getElementById("preview-experience").innerText =
          document.getElementById("experience").value || "Your Experience";
        document.getElementById("preview-projects").innerText =
          document.getElementById("projects").value || "Your Projects";
      }
    </script>
  </body>
</html>
